<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando Cor do Fundo</title>


    <!-- Linkar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linkar icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body class="text-center p-5">
    <div class="container">
        <h1 class="">Escolhe e Aplique uma Cor</h>

        <!-- Input de seleção de cor-->
         <div class="mt-4">
            <input type="color" class="form-control" id="selecaoCor">
            <span id="r" class="fs-2 me-3">R</span>
            <span id="g" class="fs-2 me-3">G</span>
            <span id="b" class="fs-2 me-3">B</span>
         </div>

        <!-- Botão que aplica a cor -->
         <button class="btn btn-primary" onclick="aplicarCor()">Aplicar Cor</button>
         <button class="btn btn-danger" onclick="corAleatoria()">Gerando Cor</button>
        
    </div>

    <script src="./trocandoCores.js"></script>
    
</body>
</html>
